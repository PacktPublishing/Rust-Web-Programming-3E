[package]
name = "to-do-actix-server"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.36.0", features = ["full"] }
actix-web = "4.9.0"
to-do-core = { path = "../../core" }
to-do-dal = { path = "../../dal", features = ["sqlx-postgres"]}
glue = { path = "../../../../glue", features = ["actix", "elastic-logger"] }
auth-kernel = { path = "../../../auth/kernel" }
actix-cors = "0.7.1"

[features]
auth-http = ["auth-kernel/http"]
auth-core-postgres = ["auth-kernel/core-postgres"]
default = ["auth-core-postgres"]

[dev-dependencies]
serde_json = "1.0.120"
actix-http = "3.8.0"
